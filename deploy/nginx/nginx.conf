# ============================================
# CHTQ NGINX Reverse Proxy Configuration
# HTTP only - Cloudflare handles SSL/TLS
# ============================================

# Upstream definitions
upstream api_server {
    server api-server:3000;
    keepalive 32;
}

upstream admin_panel {
    server admin-panel:3001;
    keepalive 32;
}

upstream widget_cdn {
    server widget-cdn:3002;
    keepalive 32;
}

# Cloudflare IP ranges for real IP restoration
# Updated: 2024 - Check https://www.cloudflare.com/ips/ for updates
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
