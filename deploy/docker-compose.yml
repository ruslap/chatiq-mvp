# ============================================
# CHTQ Docker Compose - Production Setup
# ============================================
# Usage:
#   docker compose up -d          # Start all services
#   docker compose logs -f        # View logs
#   docker compose down           # Stop all services
#   docker compose build          # Rebuild images
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: chtq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chtq-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # NOT exposed to host - internal only

  # ==========================================
  # API Server (NestJS)
  # ==========================================
  api-server:
    build:
      context: ..
      dockerfile: deploy/api-server/Dockerfile
    container_name: chtq-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - PUBLIC_API_URL=${PUBLIC_API_URL}
      - PORT=3000
    volumes:
      - api_uploads:/app/uploads
    networks:
      - chtq-internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Admin Panel (Next.js)
  # ==========================================
  admin-panel:
    build:
      context: ..
      dockerfile: deploy/admin-panel/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: chtq-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    networks:
      - chtq-internal
    depends_on:
      api-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # Widget CDN (NGINX Static)
  # ==========================================
  widget-cdn:
    build:
      context: ..
      dockerfile: deploy/widget-cdn/Dockerfile
    container_name: chtq-cdn
    restart: unless-stopped
    networks:
      - chtq-internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ==========================================
  # NGINX Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: chtq-nginx
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - chtq-internal
    depends_on:
      - api-server
      - admin-panel
      - widget-cdn
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# ==========================================
# Networks
# ==========================================
networks:
  chtq-internal:
    driver: bridge
    internal: false  # Allow outbound for OAuth, etc.

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  api_uploads:
    driver: local
